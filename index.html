<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <link rel="manifest" href="app.webmanifest?1" />
    <meta name="theme-color" content="#ffc252" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
    <script src="sw-register.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <!--      <button class="btn again">Again!</button>-->
      <div class="number">?</div>
    </header>

    <main>
      <div class="container">
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
          <button class="btn play-again manual-btn">Again!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highScore">
            ðŸ¥‡ Highscore: <span class="highScore">0</span>
          </p>
        </section>
      </div>
      <article id="btn-container">
        <button class="btn btn-voice">Voice</button>
        <button class="btn btn-manual">Manual</button>
      </article>
      <article id="article">
        <img src="img/mic.png" alt="Speak" />
        <div id="msg" class="msg">Your guess goes here..</div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
